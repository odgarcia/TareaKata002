<!DOCTYPE html>
<html lang="en">
<head>
    <title>Busco Ayuda</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style type="text/css">
        .float-message {
            position: fixed;
            top: 1%;
            width: 100%;
            z-index: 9999;
        }
        /*noinspection CssUnusedSymbol*/
        .form-group label.error {
            color: #FB3A3A;
            display: inline-block;
            text-align: right;
            width: 100%;
        }


    </style>
</head>
<body>
<ul class="nav navbar-nav navbar-right" style="padding-right: 20px">
    {% if user.is_authenticated %}

            <li><a href="{% url 'principal:editar' idTrabajador=user.id %}" id="id_editar"><span class="glyphicon glyphicon-user"></span> Editar</a></li>
    <li>
            <a href="logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
        </li>
    {% else %}
        <li><a href="#" id="id_register"><span class="glyphicon glyphicon-user"></span> Registrarse</a></li>
        <li><a href="#" id="id_login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    {% endif %}
</ul>
<div class="jumbotron" style="padding-left: 20px; height: 50%">
    <h1>Busco Ayuda</h1>
    <p>Encuentra aqu√≠ la ayuda que necesitas.</p>
</div>
<div class="col-lg-12">
    <form role="form" action="{% url 'principal:editar' idTrabajador=user.id %}" method="post" enctype="multipart/form-data" id="edit-form" novalidate="novalidate">
        {% csrf_token %}
        <div class="modal-body">
            {% for field in form_trabajador %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                </div>
            {% endfor %}
        </div>
        <div class="modal-footer btn-toolbar">
            <button type="submit" id="id_grabar" class="btn btn-default btn-success pull-right">
                <span class="glyphicon glyphicon-save"></span> Guardar
            </button>
            <button type="submit" class="btn btn-default btn-default pull-right" data-dismiss="modal"
                    style="margin-left: 5px">
                <span class="glyphicon glyphicon-remove"></span> Cancelar
            </button>
        </div>
    </form>
</div>
</body>
</html>
